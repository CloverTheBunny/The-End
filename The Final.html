<!DOCTYPE html>
<html>
<head>
  <title>Centered Text Box</title>
  <style>
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .textbox {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="textbox">
    <p>You made it far. Congrats. - Illuminati</p>
  </div>
</body>
</html>
